<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>¡Hola! Soy Constanza Acevedo</h1>
        <p class="role">Cientista Política & Analista de Datos · Storyteller digital</p>
    </header>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <div class="console">
            <pre id="console-output"></pre>
        </div>
    </section>

    <!-- resto de secciones igual que antes... -->

    <footer>
        <p>Contacto: <a href="mailto:acevedo.constanza2505@gmail.com">acevedo.constanza2505@gmail.com</a></p>
    </footer>

    <!-- Typewriter JS -->
    <script>
        const text = `Bienvenido, soy Constanza Acevedo.
Profesional en Ciencia Política y Relaciones Internacionales con experiencia en análisis de datos, investigación aplicada y gestión administrativa.
Combino métodos cuantitativos y narrativas visuales para convertir datos en conocimiento accionable.
Busco oportunidades en análisis político, políticas públicas, investigación aplicada y proyectos de datos con impacto social.`;

        const output = document.getElementById('console-output');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                output.textContent += text.charAt(i);
                i++;
                output.scrollTop = output.scrollHeight; // mantiene scroll al final
                setTimeout(typeWriter, 30);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
